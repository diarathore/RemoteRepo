{% extends 'base.html' %}
<html>
{% block content %}
     <div class="container">
    <div class="row">
        <div class="offset-md-3 col-md-6">
            <h2 class="text-center">Delete Your Data</h2>
            <form method="POST">
                {% csrf_token %}
                {{ dform }}
                <center>
                <input type="submit" value="Delete" class="btn btn-success">
                <input type="reset" value="Clear" class="btn btn-danger">
                </center>
            </form>
        </div>
    </div>
</div>
{% endblock %}
</html>
